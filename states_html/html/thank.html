<script>
  var i=0;
var arr = [];
var time = 2000;

arr[0] = 'blue';
arr[1]='red';
arr[2]='green';
arr[3]='purple';
arr[4]='deeppink';
ChangeImg();

function ChangeImg()
{
  if(i%2==0){
document.getElementById("h1").style.color = arr[i];
document.getElementById("h1").style.fontFamily = "cursive";
}
else{
  document.getElementById("h1").style.color = arr[i];
document.getElementById("h1").style.fontFamily = "serif";
}

if(i< arr.length -1)
{
i++;}
else{i=0;}
setTimeout("ChangeImg()",time);
}
window.onload = ChangeImg;
</script>
